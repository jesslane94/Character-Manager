<form method = "get">
    <fieldset>
    <legend>View Current Guilds Here:</legend>
    <table border='1'>
      <thead>
          <th>Guild Name</th>
          <th>Guild Description</th>
      </thead>
      <tbody>
        {% for r in rows %}
        <tr>
          <td> {{ r.0 }}</td>
          <td> {{ r[1] }}</td>
          <td> <input type='button' name='Update' value='Update'
              onclick="window.location = '/updateGuild/{{r[2]}}'"> </td>
          <!-- <td> <input type='button' name='Delete' value='Delete' onclick="window.location = '/delete_people/{{r[4]}}'"> </td> -->
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <p></p>
