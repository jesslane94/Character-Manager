	<form method = "post">

			<legend>Add Guild</legend>
			
			<label> Guild Name:
                <input type ="text" name ="firstName" size="20" maxlength="20">
            </label>
			
			<br/><br/>

			<label> Guild Description:
                <input type ="text" name ="lastName" size="20" maxlength="20">
            </label>

            <br></br>

            <input type="submit" value="Add Guild">
      
    </form>

    <br>

    <form method = "post">
			
			<label>Select Guild to Modify: </label>
				<select name = "guildModify">
					<option value = "Merchants" selected> Merchants</option>
					<option value = "Fighters" selected> Fighters</option>
					<option value = "Mages" selected> Mages</option>
					<option value = "Assassins" selected> Assassins</option>
					<option value = "Mercenaries" selected> Mercenaries</option>
					<option disabled selected value>Select An Option</option>
			
			<input type="submit" value="Modify Guild">
    </form>

    <br>

    <form method = "post">
			
			<label>Select Guild to Delete: </label>
				<select name = "guildDropdown">
					<option value = "Merchants" selected> Merchants</option>
					<option value = "Fighters" selected> Fighters</option>
					<option value = "Mages" selected> Mages</option>
					<option value = "Assassins" selected> Assassins</option>
					<option value = "Mercenaries" selected> Mercenaries</option>
					<option disabled selected value>Select An Option</option>
			
			<input type="submit" value="Delete Guild">
    </form>

    <br>

    <form method = "post">
			
			<legend>Add Class</legend>
			
			<label>Class Name:

                <input type ="text" name ="classDescription" size="20" maxlength="20">
            </label>

            <br></br>

            <label>Bonus Stats for Class:
                <input type ="text" name ="bonusStats" size="20" maxlength="20">
            </label>

            <br></br>

            <input type="submit" value="Add Class">
    </form>

    <br>

    <form method = "post">
        <fieldset>Select Class to Modify:
		
				<select name = "classDropDown">
					<option value = "Rogue" selected>Rogue</option>
